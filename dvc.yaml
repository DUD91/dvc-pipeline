stages:
  Load Data:
    cmd:
    python data_preprocessor.py
    deps:
      - data_preprocessor.py
    outs:
      - data/X_train
      - data/Y_train
      - data/X_test
      - data/Y_test
  Train Model:
    cmd: python train.py
    deps:
      - train.py
    outs:
      - data/train_history
  Evaluate trained Model:
    cmd: python evaluate.py
    deps:
      - evaluate.py
    outs:
      - Model_Evaluation_Report

